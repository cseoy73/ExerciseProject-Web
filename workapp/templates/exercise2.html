<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<p>
    {% if na %}
        <h1><span id="co">{{na}}</span>님이 남긴 글입니다.</h1>
        <br>
        <h2>{{opi}}</h2>
    {% else %}
        <h1>의견을 남겨 주세요</h1>
        <hr>
        <form method="POST" action="/workapp/exercise2/">
            {% csrf_token %}
            <input type="text" name="name" placeholder="작성자 이름을 입력해주세요"><br>
            <textarea name="opinion" placeholder="자신의 의견을 간단히 적어주세요"></textarea><br>
            <input type="submit" value="제출">
            <input type="reset" value="재작성">
        </form>
    {% endif %}
</p>

</body>
<style>
    #co {
        color : green;
        }
    textarea {
        width : 200px;
        height : 200px;
        }
</style>
</html>
